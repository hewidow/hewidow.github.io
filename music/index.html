<!DOCTYPE html>
<html lang="en-us" style="overflow-x:hidden;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="../images/music.ico">
<link rel="stylesheet" href="css/stylesheets/style.css">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<script src="js/jquery-1.7.2.min.js"></script>
<title>Music</title>
</head>
<body>
<div id="background">
<div id="player">
	<div class="cover"></div>
	<div class="ctrl">
		<div class="tag">
			<strong>Title</strong>
			<span class="artist">Artist</span>
			<span class="album">Album</span>
		</div>
		<div class="control">
			<div class="left">
				<div class="rewind icon"></div>
				<div class="playback icon"></div>
				<div class="fastforward icon"></div>
			</div>
			<div class="volume right">
				<div class="mute icon left"></div>
				<div class="slider left">
					<div class="pace"></div>
				</div>
			</div>
		</div>
		<div class="progress">
			<div class="slider">
				<div class="loaded"></div>
				<div class="pace"></div>
			</div>
			<div class="timer left">0:00</div>
			<div class="right">
				<font style="color:green">点此下载<i class="fa fa-hand-o-right" aria-hidden="true"></i></font>
				<!-- 不懂js的我搞个下载按钮都好累 -->
				<a href="" download="" id="download" style="color:#aaa;"><i class="fa fa-download" aria-hidden="true"></i></a>
				&nbsp;
				<div class="repeat icon"></div>
				<div class="shuffle icon"></div>
			</div>
		</div>
	</div>
</div>
<ul id="playlist"></ul>
<p align="right" >*资源加载可能较慢，请耐心等待...</p>
<p align="right">*若长时间无反应，请点播放键<img src="css/images/play.png">或F5刷新</p>
<p align="right" >*用电脑浏览效果更好～</p>
<p align="center"><a href="../index.html" class="back"><i class="fa fa-home" aria-hidden="true"></i><span>&nbsp;返回首页</span><a></p>
</div>
<script src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
